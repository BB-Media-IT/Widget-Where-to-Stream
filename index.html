<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget where to stream</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">{{ message }}</div>

    <script>
      const { createApp, ref } = Vue
    
      createApp({
        setup() {
          const message = ref('Hello vue!')
          return {
            message
          }
        }
      }).mount('#app')
    </script>
    
    <div id="WhereToStream" wts-id="tt0060028" wts-type="series" wts-country="AR" wts-tag="wts" wts-provider="imdb"></div>
    <script src="https://dlv.nyc3.cdn.digitaloceanspaces.com/widgets/where-to-stream/where_to_stream.js"></script>
</body>
</html>
